<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos - Tienda Mass</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <img class="logo-sup" src="descarga (1).png" alt="Logo Mass" class="logo">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html" class="active">Productos</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container mt-4">
            <!-- Formulario de Agregar Producto -->
            <div class="row mb-4">
                <div class="col-12">
                    <h4>Agregar Producto</h4>
                    <form id="formProducto">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="imagen" class="form-label">Imagen (URL)</label>
                                <input type="text" class="form-control" id="imagen" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" class="form-select" required>
                                    <option value="" selected>Seleccione</option>
                                    <option value="Electrónica">Electrónica</option>
                                    <option value="Ropa">Ropa</option>
                                    <option value="Alimentos">Alimentos</option>
                                    <option value="Hogar">Hogar</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de Productos -->
            <h4>Listado de Productos</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Marca</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyProductos"></tbody>
            </table>
        </div>
    </main>

    <script type="module" src="./productos.js"></script>
</body>
</html>
